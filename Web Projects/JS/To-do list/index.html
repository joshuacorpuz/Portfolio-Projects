<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom Style -->
	<link rel="stylesheet" type="text/css" href="./style.css">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">

	<!-- FontAwesome Icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<title>To-do List | VLS</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>To-do List</h1>
				<div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Enter text to add tasks to your list.</p>
				<p id="second">Click on the task to mark it as complete.</p>
				<p id="third">Click the "X" to remove the task from your list.</p>
			</div>
		</div>
        
        <!-- Input Bar -->
		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="New task..." maxlength="27">
				<button id="click"><i class="fas fa-pencil-alt"></i></button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listTasks col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>

	</div>
	<!-- JavaScript -->
    <script type="text/javascript" src="./js.js"></script>
</body>
</html>
